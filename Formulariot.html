<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="Formulariot.css">
</head>
<body>
    <div class="container">
        <h2>Formulario</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="nombre">Nombres:</label>
                <input type="text" placeholder="Nombres" id="nombre" name="nombre" size="20">
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" placeholder="Apellidos" id="apellidos" name="apellidos" size="20">
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" placeholder="Ingrese su correo electronico" id="email" name="email" size="20">
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" placeholder="Ingrese su tel" id="telefono" name="telefono" size="20">
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea placeholder="Escribe algo..." id="mensaje" name="mensaje" rows="4" ></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Enviar Formulario">
            </div>
        </form>
    </div>
</body>
</html>
