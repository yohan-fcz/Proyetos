<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario #1</title>
</head>
<body>
    <form action="#" method="#" style="border: 2px solid; width: 45%;">
        <h2>Contactanos con nosotros</h2>
        <label for="nombre">Nombres:</label>
        <input type="text" placeholder="Nombre" id="nombre-1" name="nombre" size="24"> 
        <label for="apellido">Apellidos:</label>
        <input type="text" placeholder="Apellido" id="apellido" name="apellido" size="24">
        <br><br>
        <label for="email">Correo electrónico:</label>
        <input type="email" placeholder="Correo electrónico" id="email" name="email" size="28">
        <label for="telefono">Telefono:</label>
        <input type="number" placeholder="Ingresar su número de tel" id="telefono" name="telefono">
        <br><br>
        <label for="msg">Mensaje:</label>
        <br>
        <textarea name="msg" id="msg" cols="76" rows="5" placeholder="Escribe algo..."></textarea>
        <br>
        <button type="submit" id="enviar" name="enviar" style="width: 20%">Enviar formulario</style></button>
    </form>
</body>
</html>
